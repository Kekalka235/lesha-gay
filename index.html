<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pc</title>
</head>
<body>
    <div class="header">
        <div class="header-line">
            <div class="header-logo">
                <img src="assets/images/Group.png" alt="">
            </div>

            <div class="nav">
                <a href="" class="nav-item">Главная</a>
                <a href="" class="nav-item">Курсы</a>
                <a href="" class="nav-item">Расписание</a>
                <a href="" class="nav-item">Преподаватели</a>
                <a href="" class="nav-item">Рассылка</a>
                <a href="" class="nav-item">Контакты</a>
            </div>

            <div class="header-btn">
                <a href="" class="header-button">Зайти в кабинет</a>
            </div>
        </div>

        <div class="header-main">
            <div class="header-text">
                Первый курс <br> по компьютерной сборке
            </div>

            <div class="header-timer">
                <div class="timer-item">
                    18
                    <div class="sub-timer">дней</div>
                </div>

                <div class="timer-item">
                    18
                    <div class="sub-timer">часов</div>
                </div>

                <div class="timer-item">
                    18
                    <div class="sub-timer">минут</div>
                </div>

                <div class="timer-item">
                    18
                    <div class="sub-timer">секунд</div>
                </div>

            </div>
        </div>

        <div class="header-footer">
            <div class="hv-btn">
                <a href="" class="hv-button">Заказать курс</a>
            </div>

            <div class="hv-data">
                <div class="data-1">
                    <div class="data-text">Учеников всего</div>
                    200
                </div>

                <div class="data-1">
                    <div class="data-text">Успешно закончили курс</div>
                    190
                </div>

            </div>

            <div class="hv-earn">
                <div class="all-earn">
                    <div class="data-text fu">Заработано учениками:</div>
                    <div class="fu">400 000$</div>
                </div>    
            </div>
        </div>
    </div>
    
</body>
</html>
